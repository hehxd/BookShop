<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Add / Edit Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body class="font-sans antialiased bg-light flex flex-column min-vh-100">

<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form th:method="post" th:action="@{${book == null} ? '/books/add' : '/books/edit/' + ${book.bookId}}" class="border p-4 rounded">
        <div class="mb-3">
          <label for="title" class="form-label">Book Title</label>
          <input type="text" id="title" name="title" class="form-control" th:value="${book?.title}" required>
        </div>
        <div class="mb-3">
          <label for="author" class="form-label">Book Author</label>
          <input type="text" id="author" name="author" class="form-control" th:value="${book?.author}" required>
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Book Description</label>
          <textarea id="description" name="description" class="form-control form-control-md" th:text="${book?.description}" required style="resize: vertical;"></textarea>
        </div>
        <div class="mb-3">
          <label class="form-label">Category</label><br/>
          <select id="categories" name="categories" multiple="multiple" size="5" class="form-select">
            <option th:each="cat : ${categories}" th:value="${cat.categoryId}" th:text="${cat.name}" th:selected="${book?.categories?.contains(cat)}">[cat.name]</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="price" class="form-label">Book Price</label>
          <input type="text" id="price" name="price" class="form-control" th:value="${book?.price}" required>
        </div>
        <div class="mb-3">
          <label class="form-label">City</label><br/>
          <select id="cities" name="cities" multiple="multiple" size="5" class="form-select">
            <option th:each="c : ${cities}" th:value="${c.locationId}" th:text="${c.name}" th:selected="${book?.bookCities?.contains(c)}">[city.name]</option>
          </select>
        </div>

        <button id="submit" type="submit" class="btn btn-primary">Submit</button>
        <a id="back" href="/" type="button" class="btn btn-secondary">Back to main page</a>
      </form>
    </div>
  </div>
</div>




</body>
</html>
